<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Jobs</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1>Programming Jobs</h1>
        </header>

        <!-- User Login and Registration Section -->
        <section class="login-registration-section row">
            <div class="login-form col-md-6 mb-3">
                <h2>Login</h2>
                <form id="loginForm" class="form-group">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <button id="gmailLogin" type="button" class="btn btn-danger btn-block">Login with Gmail</button>
                </form>
            </div>

            <div class="registration-form col-md-6 mb-3">
                <h2>Register</h2>
                <form id="registrationForm" class="form-group">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="userTypeUser" name="userType" class="form-check-input" value="user" checked>
                        <label for="userTypeUser" class="form-check-label">User</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="userTypeRecruiter" name="userType" class="form-check-input" value="recruiter">
                        <label for="userTypeRecruiter" class="form-check-label">Recruiter</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section mb-5">
            <div class="form-group">
                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" class="form-control" placeholder="e.g., Python, JavaScript">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" class="form-control" placeholder="e.g., San Francisco, Remote">
            </div>
            <button class="btn btn-primary btn-block search-btn" onclick="filterJobs()">Search</button>
        </section>

        <!-- Jobs List Section -->
        <section class="jobs-list">
            <h2>Featured Jobs:</h2>
            <!-- Jobs will be populated here using JavaScript -->
        </section>
        <div class="more-jobs-section text-center" style="display:none;">
            <p>Login to see more jobs</p>
        </div>

        <!-- Recruiter Job Posting Form (Initially Hidden) -->
        <section class="job-posting-form" style="display:none;">
            <h2>Post a Job</h2>
            <form id="jobPostingForm" class="form-group">
                <input type="text" id="jobTitle" class="form-control" placeholder="Job Title" required>
                <textarea id="jobDescription" class="form-control" placeholder="Job Description" required></textarea>
                <input type="text" id="jobRequirements" class="form-control" placeholder="Job Requirements" required>
                <button type="submit" class="btn btn-info btn-block">Post Job</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2023 Programming Jobs Board</p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
